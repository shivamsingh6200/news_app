<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JKK NEWS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">JKK NEWS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form action="/search" method="POST">
            <input class="form-control me-2" name="search" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <br/>
        <br/>
        {% for i in case.articles %}
            <div class="container">
                <br/>
                <h4><strong>Author : </strong>{{i.author}}</h4>
                <h4><strong>Title : </strong>{{i.title}}</h4>
                <h5><strong>Description : </strong>{{i.description}}</h5>
                <img src = {{i.urlToImage}} width="50%" height="300" alt = "JKK NEWS" />
                <br/>
                <h6>Published At : {{i.publishedAt}}</h6>
                <button type="button" onclick="location.href='{{i.url}}'" class="btn btn-light">View Full Article</button>
                <br/>
                <br/>
                <br/>
            </div>
        {% endfor %}
      </div>
      <br/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
